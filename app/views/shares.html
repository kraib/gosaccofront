<div class="container">
  <div class="row">
    <!-- uncomment code for absolute positioning tweek see top comment in css -->
    <!-- <div class="absolute-wrapper"> </div> -->
    <!-- Menu -->

    <div ng-include="'views/left-nav.html'"></div>
    <!-- Main Content -->
    <div class="container-fluid">
      <div class="side-body">
        <div class="top">
          <div class="col-lg-12 col-sm-12 col-xs-12 col-xxs-12">
            <div class="smallstat">
              <i class="glyphicon glyphicon-equalizer danger"></i>
              <span class="value text-danger">UGX {{total_share_value.amount | number}}</span>
              <span class="title">Shares</span>
            </div><!--/.smallstat-->
          </div>
          <a ng-href="#/" class="btn btn-danger pull-right loans-btn">Apply For Loan</a>
        </div>


        <div class="panel panel-default">
          <div class="panel-heading">
            <h2></span>My Shares</h2>
            <div class="panel-actions">
              <a ng-href="#/" class="btn-setting"><i class="fa fa-wrench"></i></a>
              <a ng-href="#/" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
              <a ng-href="#/" class="btn-close"><i class="fa fa-times"></i></a>
            </div>
          </div>
          <div class="panel-body">
            <table class="table table-striped">
              <thead>
              <tr>
                <th>Tx Id</th>
                <th>Tx Type</th>
                <th>No. Shares</th>
                <th>Price</th>
                <th>Date</th>
                <th>Status</th>
              </tr>
              </thead>
              <tbody>
              <tr dir-paginate="item in trascationList| itemsPerPage: 5">
                <td>TNX# {{item.id}}</td>
                <td>{{item.transaction_type}}</td>
                <td>{{item.number_of_shares| number}}</td>
                <td>{{item.current_share_price | currency:"Ush ":0}}</td>
                <td>{{item.date| date:"MMM-dd-yyyy"}}</td>
                <td>
                  <span class="label label-success">completed</span>
                </td>
              </tr>

              </tbody>
            </table>
            <div class="paginator">
                <dir-pagination-controls boundary-links="true"></dir-pagination-controls>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
