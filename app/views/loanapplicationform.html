<div class="col-sm-12">

  <div class="container">
    <div class="row">
      <!-- uncomment code for absolute positioning tweek see top comment in css -->
      <!-- <div class="absolute-wrapper"> </div> -->
      <!-- Menu -->

      <div ng-include="'views/left-nav.html'" ></div>
      <!-- Main Content -->
      <div class="container-fluid ">
        <div class="side-body">

              <div class="top">
                <div class="col-lg-12 col-sm-12 col-xs-12 col-xxs-12">
                  <div class="smallstat">
                    <i class="glyphicon glyphicon-piggy-bank warning"></i>
                    <span class="value text-warning">UGX {{loanStatus.amount | number}}</span>
                    <span class="title">Loan</span>
                  </div><!--/.smallstat-->
                </div>

              </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2><strong>Loan Application</strong> <small>Form</small></h2>
    </div>
    <div class="panel-body">
      <form name="loanForm">
      <div class="row">


        <div class="form-group col-sm-6">
          <label for="application_number">Application id</label>
          <input type="text" class="form-control" id="application_number" ng-model="form.application_number" value="001" placeholder="LNX 001" disabled>
        </div>

        <div class="form-group col-sm-6" show-errors>
          <label for="amount">Loan Amount</label>
          <input type="number" class="form-control" name="amount" id="amount" ng-model="form.amount" placeholder="amount to borrow" required>
        </div>

      </div><!--/row-->


      <div class="form-group" show-errors>
        <label for="purpose">Purpose</label>
        <textarea class="form-control" name="purpose" id="purpose" ng-model="form.purpose" placeholder="Enter Purpose of loan" required></textarea>
      </div>

      <div class="row">
      <div class="form-group col-sm-6" show-errors>
        <label for="payment_period">Period</label>
        <input type="number" class="form-control" name="period" ng-model="form.payment_period" id="payment_period" placeholder="Loan Repayment Period in days" required>
      </div>

        <div class="form-group col-sm-6">
          <label for="loan_type">Type</label>
<select ng-model="form.loan_type" id="loan_type" class="form-control">
  <option value="1" selected>Loan One</option>

</select>
        </div>
        </div>

      <div class="form-group" show-errors>
        <label for="security_details">Security</label>
        <textarea type="text" class="form-control" name="security_details" ng-model="form.security_details" id="security_details" placeholder="Enter security details" required>
      </textarea>
      </div>


      <button type="submit" ng-click="applyForLoan(form)" class="btn btn-success">Apply For Loan</button>

      </form>





    </div>
  </div>

</div>



        </div>
      </div>
    </div>
  </div>
